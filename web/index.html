<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TeaLeaf (p5.js)</title>
    <style>
      :root {
        color-scheme: light;
      }
      html, body {
        margin: 0;
        padding: 0;
        background: #f4f1ea;
        font-family: "Iowan Old Style", "Palatino Linotype", "Palatino", "Times New Roman", serif;
        color: #3b2f2f;
      }
      .page {
        min-height: 100vh;
        display: grid;
        grid-template-rows: auto 1fr auto;
        gap: 16px;
        padding: 24px;
      }
      header {
        display: grid;
        gap: 8px;
      }
      h1 {
        margin: 0;
        font-size: 28px;
        letter-spacing: 0.5px;
      }
      .meta {
        font-size: 14px;
        opacity: 0.75;
      }
      .canvas-wrap {
        background: linear-gradient(140deg, #f9f7f2 0%, #ede7dd 100%);
        border-radius: 18px;
        padding: 24px;
        display: grid;
        place-items: center;
        box-shadow: 0 18px 40px rgba(56, 40, 20, 0.15);
        min-height: 320px;
      }
      canvas {
        image-rendering: pixelated;
        border-radius: 12px;
        box-shadow: 0 10px 24px rgba(39, 27, 16, 0.2);
        background: transparent;
      }
      svg {
        image-rendering: pixelated;
        border-radius: 12px;
        box-shadow: 0 10px 24px rgba(39, 27, 16, 0.2);
        background: transparent;
      }
      footer {
        font-size: 12px;
        opacity: 0.7;
      }
      code {
        font-family: "SFMono-Regular", "Menlo", "Monaco", monospace;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>TeaLeaf</h1>
        <div class="meta">
          Deterministic from the URL query string. Example: <code>?hello</code>
        </div>
      </header>
      <section class="canvas-wrap">
        <div id="sketch-holder">Loading canvas...</div>
      </section>
      <section class="canvas-wrap">
        <div id="svg-holder">Loading SVG...</div>
      </section>
      <footer>
        Alpha is preserved. Transparent pixels show the page background.
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.2/lib/p5.min.js"></script>
    <script src="./fft.js"></script>
    <script src="./sketch.js"></script>
  </body>
</html>
